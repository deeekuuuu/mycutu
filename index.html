<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
         rel="stylesheet"
      />
      <title>Birthday Gift Site</title>
   </head>

   <body>
      <div class="form-container">
         <form id="birthdayForm">
            <h1>Happy Birthday Gungun</h1>

            <div class="form-group">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
               <label for="age">Age:</label>
               <input type="number" id="age" name="age" required />
            </div>

            <div class="form-group">
               <label for="dob">Date of Birth:</label>
               <input type="date" id="dob" name="dob" required />
            </div>

            <div class="form-group">
               <label for="picture">Upload Picture:</label>
               <input type="file" id="picture" name="picture" accept="image/*" required />
            </div>

            <button class="buttonSubmit" type="button" onclick="displayBirthday()">Submit</button>
         </form>
      </div>

      <div class="header" id="birthdayHeader" style="display: none">
         <h1 id="birthdayName"></h1>
         <img id="birthdayImage" src="" alt="Birthday Image" class="avatar" />
         <h2 class="age" id="birthdayAge"></h2>
         <h4 class="date" id="birthdayDate"></h4>
      </div>

      <!-- gift sections -->

      <div class="gift-section" style="display: none">
         <h2 class="gift-title">This is how we can celebrate agar hamm sath me hote abhi. :3</h2>
         <h3 class="gift-hint">(Tap to reveal)</h3>
         <div class="gift-cover happy-gif"></div>
      </div>

      <div class="gift-section" style="display: none">
         <h2 class="gift-title">Here is the cake for youu :3 </h2>
         <div class="gift-cover respect-gif"></div>
      </div>

      <div class="gift-section" style="display: none">
         <h2 class="gift-title">If I had to describe you with ONE word </h2>
         <div class="gift-cover genius-gif"></div>
      </div>

      <div class="gift-section" style="display: none">
         <h2 class="gift-title">why sooooooooooo soo sooo adorable aahhhhh </h2>
         <div class="gift-cover goat-gif"></div>
      </div>

      <div class="gift-section" style="display: none">
         <h2 class="gift-title">This one's for you, my lovieeee </h2>
         <div class="gift-cover cheers-gif"></div>
      </div>

      <!-- footer -->
      <div class="footer" style="display: none">

      <script src="./script.js"></script>
   </body>
</html>
